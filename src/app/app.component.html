


<div class="mainapp">
  <h1 class="heading">Screen shot the website</h1>
  <div style="padding: 20px;"  class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Enter Website Link to Take Picture</label>
    <input #emailAddress class="form-control" id="exampleFormControlInput1" placeholder="eg: www.google.com">
  </div>
  <button type="button" class="btn btn-primary" (click)="onClick(emailAddress.value)">Get Photo</button><p>{{loading}}</p><br>
  <img *ngIf="imageUrl!=''" src="{{imageUrl}}" width="100%" height="45%" alt="">
</div>
